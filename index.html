<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> ToDo List App</h1>
            <p>Manage your tasks with local storage</p>
        </header>

        <div class="todo-form">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="200">
                <button id="addBtn" class="btn-primary">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list">
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically inserted here -->
            </ul>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet!</h3>
                <p>Add your first task to get started</p>
            </div>
        </div>

        <div class="bulk-actions">
            <button id="clearCompleted" class="btn-secondary">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <button id="clearAll" class="btn-danger">
                <i class="fas fa-trash-alt"></i> Clear All Tasks
            </button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Task</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="editTaskInput" placeholder="Edit your task..." maxlength="200">
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="btn-secondary">Cancel</button>
                <button id="saveEdit" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Confirm Action</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Are you sure you want to perform this action?</p>
            </div>
            <div class="modal-footer">
                <button id="cancelConfirm" class="btn-secondary">Cancel</button>
                <button id="confirmAction" class="btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ToDo List App - Built with HTML, CSS, JS & Docker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
